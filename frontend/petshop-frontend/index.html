<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Pet Shop </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">🐾 Cadastro Meus Pets</h1>

    <form id="pet-form" class="mb-4">
      <div class="row g-2">
        <div class="col"><input required class="form-control" type="text" placeholder="Nome" id="nome"></div>
        <div class="col"><input required class="form-control" type="text" placeholder="Tipo (ex: gato)" id="tipo"></div>
        <div class="col"><input required class="form-control" type="number" placeholder="Idade" id="idade"></div>
        <div class="col-auto"><button class="btn btn-success">Adicionar</button></div>
      </div>
    </form>

    <div id="lista-pets" class="row g-3"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
